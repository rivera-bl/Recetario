{% extends 'App_core/base-header.html' %}
{% load static %}
{% block title %}{{title}}{% endblock %}
{% block content %}

<!-- ======= SECCION NUEVA RECETA======= -->
<section>
  <div class="container margin" data-aos="fade-up">

      <div class="section-title tit">
        <a href="{% url 'perfil' %}">
          <i class="fas fa-angle-left"></i>
        </a>
        <h2>Nueva receta</h2>
      </div>

      <form action="#" method="POST" class="form-nueva-receta mt-3">
          <input class="mb-4" type="text" placeholder="Título receta">
          <input type="button" value="Seleccione archivo">

          <div>
            <div class="d-flex mt-3 mb-2">
              <input id="input-ingredient" class="mr-3" type="text" placeholder="Ingrediente">
              <input id="btn-añadir" type="button" value="añadir">
            </div>

            <div id="e-ingrediente">
            </div>

            <ul id="lista-ingredientes">
              
            </ul>
                          
          </div>

          <textarea name="" id="" cols="30" rows="10" placeholder="Preparación receta"></textarea>

          <input type="submit" value="Crear receta" class="text-center my-3 mx-auto">
      </form>
    </div>

  </div>
</section><!-- FINAL SECCION NUEVA RECETA -->

<script src="{% static 'App_core/js/formulario-receta.js' %}"></script>

{% endblock %}
